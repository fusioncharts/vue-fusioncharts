<div id="app">
    <fusioncharts
    :type="type"
    :width="width"
    :height="height"
    :dataFormat="dataFormat"
    :dataSource="dataSource"
    ></fusioncharts>
    <br/>
    <br/>
    <select v-model="type">
        <option value="bar2d">Bar 2D Chart</option>
        <option value="line">Line 2D Chart</option>
        <option value="column2d">Column 2D Chart</option>
    </select>
</div>
