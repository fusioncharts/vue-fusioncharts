<html>
        <head>
            <script type="text/javascript" src="fetch.js"></script>
            <script type="text/javascript" src="https://unpkg.com/vue@2.3.3"></script>
            <script type="text/javascript" src="https://unpkg.com/fusioncharts/fusioncharts.js"></script>
            <script type="text/javascript" src="https://unpkg.com/fusioncharts/fusioncharts.charts.js"></script>
            <script type="text/javascript" src="https://unpkg.com/fusioncharts@3.12.1/themes/fusioncharts.theme.fint.js"></script>  
            <script type="text/javascript" src="https://unpkg.com/fusioncharts@3.12.1/themes/fusioncharts.theme.ocean.js"></script> 
            <script type="text/javascript" src="https://unpkg.com/vue-fusioncharts/dist/vue-fusioncharts.min.js"></script>
            <style>
                body {
                    font-family: 'Source Sans Pro', sans-serif;
                    font-size: 12px;
                }
            </style>
        </head>
        <body>

            <div id="app">
                <fusioncharts
                :type="type"
                :width="width"
                :height="height"
                :dataFormat="dataFormat"
                :dataSource="dataSource"
                ></fusioncharts>
                <br/>
                <br/>
                <button @click="changeBackgroundColor">Change Background</button>
                <button @click="changeCaptionTextAlignment">Change Caption Alignment</button>
            </div>
            
            <script type="text/javascript" src="app.js"></script>
            <script type="text/javascript" src="loader.js"></script>
        </body>
    </html>
